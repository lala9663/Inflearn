<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <!-- ... -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      var options = {
        el: "#app",
        data: {
          message: "hi",
        },
      };
      var vm = new Vue(options);

      // 이렇게 하는 것보다 -> 객치를 통째로 안에 넣어주는 것이 좀더
      // 가독성이 좋다고 생각.

      var vm = new Vue({
        el: "#app",
        data: {
          message: "hi",
        },
      });
    </script>
  </body>
</html>
